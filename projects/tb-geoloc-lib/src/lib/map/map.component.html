<h1>Où ?</h1>
  
<div id="geoloc-map">
  <div id="geoloc-map-meta">
    <!-- geosearch autocomplete -->
    <mat-form-field style="width: 100%;">
      <input matInput [formControl]="geoSearchFormGroup.controls.placeInput" placeholder="Trouver un lieu" aria-label="Trouver un lieu" [matAutocomplete]="auto">
      <mat-spinner *ngIf="isLoadingAddress" diameter="20" matSuffix></mat-spinner>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="addressSelectedChanged($event)">
        <mat-option *ngFor="let address of geoSearchResults" [value]="address">
          <span>{{ address | osmPlaceReadableAddress }}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    
    <div class="geolocationInputs">
      <div [formGroup]="latlngFormGroup">
        <div class="latLngMenuInputs">
          <!-- latitude / longitude decimal format -->
          <div *ngIf="coordFormat=='decimal'">
            <!-- latitude / longitude format selection -->  
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-form-field>
              <input matInput formControlName="latInput" placeholder="latitude">
              <mat-spinner *ngIf="isLoadingLatitude" diameter="20" matSuffix></mat-spinner>
              <mat-error *ngIf="latlngFormGroup.controls.latInput.dirty && latlngFormGroup.controls.latInput.hasError('malformedLatLngDecFormat')">Format non valide</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput formControlName="lngInput" placeholder="longitude">
              <mat-spinner *ngIf="isLoadingLongitude" diameter="20" matSuffix></mat-spinner>
              <mat-error *ngIf="latlngFormGroup.controls.latInput.dirty && latlngFormGroup.controls.latInput.hasError('malformedLatLngDecFormat')">Format non valide</mat-error>
            </mat-form-field>
            
            <button mat-icon-button (click)="addMarkerFromLatLngCoord(); callGeolocElevationApisUsingLatLngInputsValues();" [disabled]="!latlngFormGroup.controls.latInput.valid || !latlngFormGroup.controls.lngInput.valid" color="primary">
              <mat-icon matTooltip="Utiliser ces coordonnées">where_to_vote</mat-icon>
            </button>
          </div>
        </div>

        <!-- menu format decimal / dms-->
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="setLatLngInputFormat('dms')">Degrés minutes secondes</button>
          <button mat-menu-item (click)="setLatLngInputFormat('decimal')">Décimal</button>
        </mat-menu>

        <!-- latitude / longitude DMS format -->
        <div *ngIf="coordFormat=='dms'">
          <!-- latitude / longitude format selection -->  
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-form-field>
            <input matInput formControlName="dmsLatInput" placeholder="(deg)°  (min)'  (sec)&quot;">
            <span matPrefix>N&nbsp;</span>
            <mat-spinner *ngIf="isLoadingLatitude" diameter="20" matSuffix></mat-spinner>
            <mat-error *ngIf="latlngFormGroup.controls.dmsLatInput.dirty && latlngFormGroup.controls.dmsLatInput.hasError('malformedLatLngDmsFormat')">Format non valide</mat-error>
          </mat-form-field>

          <mat-form-field>
            <input matInput formControlName="dmsLngInput" placeholder="(deg)°  (min)'  (sec)&quot;">
            <span matPrefix>E&nbsp;</span>
            <mat-spinner *ngIf="isLoadingLongitude" diameter="20" matSuffix></mat-spinner>
            <mat-error *ngIf="latlngFormGroup.controls.dmsLatInput.dirty && latlngFormGroup.controls.dmsLatInput.hasError('malformedLatLngDmsFormat')">Format non valide</mat-error>
          </mat-form-field>

          <button mat-icon-button (click)="addMarkerFromDmsCoord(); callGeolocElevationApisUsingLatLngInputsValues();" [disabled]="!latlngFormGroup.controls.dmsLatInput.valid || !latlngFormGroup.controls.dmsLngInput.valid" color="primary">
            <mat-icon matTooltip="Utiliser ces coordonnées">where_to_vote</mat-icon>
          </button>
        </div>
      </div>
    
      <!-- elevation -->
      <div [formGroup]="elevationFormGroup">
        <mat-form-field style="width: 100px;">
          <input matInput formControlName="elevationInput" placeholder="altitude">
          <mat-spinner *ngIf="isLoadingElevation" diameter="20" matSuffix></mat-spinner>
          <span *ngIf="!isLoadingElevation" matSuffix>m</span>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div id="geoloc-map-draw" style="height: 400px;"
      leaflet 
      [leafletOptions]="mapOptions"
      (leafletMapReady)="onMapReady($event)">
  </div>
</div>
