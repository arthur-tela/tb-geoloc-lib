<form>
  <tb-geoloc-map
    [geolocatedPhotoLatLng]=testLatLngData
    [showLatLngElevationInputs]="true"
    [layersToAdd]="layers"
    [reset]="_reset"
    [patchAddress]="patchAddress"
    [setAddress]="setAddress"
    [patchElevation]="patchElevation"
    [patchLngLatDec]="patchLngLatDec"
    [drawMarker]="drawMarker"
    [patchGeometry]="patchGeometry"
    elevationProvider="elevationApiIo"
    geolocationProvider="osm"
    [mapQuestApiKey]="mapQuestApiKey"
    elevationProvider="mapQuest"
    [enabled]="enabled"
    [height]="'500px'"
    [width]="'100%'"
    [osmClassFilter]="osmClassFilter"
    [geometryFilter]="geometryFilter"
    [inputFocus]="inputFocus"
    [placeMarkerWhenReverseGeocoding]="true"
    (location)=locationChange($event)>
  </tb-geoloc-map>
</form>
<br /><br /><br />
<button (click)="toggleEnabled()">toggle enabled</button>
<div (click)="emitLatLngData()">Simuler l'import de photos géolocalisées</div>
<br />
<p (click)="reset()">RESET</p>
<p (click)="testPatchAddress()">TEST patch adresse</p>
<p (click)="testPatchElevation()">TEST patch altitude</p>
<p (click)="testPatchLngLatDec()">TEST patch lng/lat</p>
<p (click)="testDrawMarker()">TEST draw marker</p>
<p (click)="testPatchGeometry()">TEST patch geometry</p>
<p (click)="testPatchGeometry2()">TEST patch geometry ++</p>
<p (click)="testPatchGeometry3()">TEST patch geometry +++</p>
<p (click)="testSetAddress()">TEST set address</p>
<p (click)="testSetFocus()">TEST set focus on input</p>

<label for="geometryFilter">Filtrer la géométrie :</label>
<input type="checkbox" id="point" (change)="filterPoint()"><label for="point">Point</label>
<input type="checkbox" id="polygon" (change)="filterPolygon()"><label for="polygon">Polygone</label>
<input type="checkbox" id="linestring" (change)="filterLinestring()"><label for="linestring">Ligne</label>
<div>
  <p>Geocode specific address</p>
  <input placeholder="country" [(ngModel)]="specificInputCountry"/>
  <input placeholder="county (dep)" [(ngModel)]="specificInputCounty"/>
  <input placeholder="city" [(ngModel)]="specificInputCity"/>
  <input placeholder="place" [(ngModel)]="specificInputPlace"/>
  <input placeholder="limit" [(ngModel)]="specificLimit" type="number"/>
  <button (click)="logSpecificSearch()">Lancer la recherche</button>
</div>
